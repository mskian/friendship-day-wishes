<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="/icon.png" type="image/png" />
    <title>Free Happy Friendship Day Wishes image with Name Generator</title>
    <meta name="description" content="Free Happy Friendship Day Wishes image with Name - Friendship Day Greeting image Generator." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" type="text/css" href="/build/app.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <div class="min-h-screen px-4 py-16 mx-auto sm:px-6 lg:px-8 bg-zinc-600">
      <div class="max-w-lg mx-auto">
        <h1 class="text-sm font-bold text-center text-green-600 sm:text-2xl">Friendship Day Greeting image Generator</h1>
        <p class="max-w-md mx-auto mt-4 text-center text-zinc-300 font-bold"> Free Happy Friendship Day Wishes image with Name - Friendship Day Greeting image Generator. </p>
        <br />
        <form method="get" accept-charset="UTF-8" class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl bg-amber-200">
          <div>
            <div class="relative mt-1">
              <input type="text" id="name" name="name" class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm text-lg" placeholder="Your Name" maxlength="40" autocomplete="off" required />
            </div>
          </div>
          <button type="submit" class="block w-full px-5 py-3 text-lg font-medium text-white bg-purple-600 rounded-lg">Create Now</button>
        </form>
        <br />
        <div id="notice"></div>
        <div id="result"></div>
        <br />
      </div>
      <br />
    </div>
    <script src="/build/bundle.js"></script>
  </body>
</html>
